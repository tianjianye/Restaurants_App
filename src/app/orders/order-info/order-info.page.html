<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title >Order Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid style="font-size: 16px">
      <ion-row>
        <ion-col size="6">
          <ion-label class="label">Order Date:</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label>{{orderInfo.orderDate}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-label class="label">Order Id:</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label>{{orderInfo.orderId}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label class="label">Recipes:</ion-label>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let recipe of orderInfo?.recipes">
        <ion-col size="9">{{recipe?.name}}</ion-col>
        <ion-col size="3" style="text-align: right">{{recipe?.price}} €</ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row ion-item lines="full">
        <ion-col size="6" class="label">
          <ion-label>Total:</ion-label>
        </ion-col>
        <ion-col size="6" style="text-align: right">{{orderInfo.priceTotal}} €</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
