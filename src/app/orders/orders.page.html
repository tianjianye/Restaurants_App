<body>
<ion-header>
  <ion-toolbar>
    <ion-title>Orders</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let order of orders" [routerLink]="['order-info']" [queryParams]="{id:order.orderId}">
    <ion-card-content>

      <ion-list lines="none">
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-img [src]="order?.restaurantIcon"></ion-img>
          </ion-thumbnail>
          {{order?.restaurantName}}<br>{{order?.orderDate}}
        </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="10">
              <ion-label>{{order?.recipes[0].name}}</ion-label>
              <ion-label *ngIf="order?.recipesCount > 1"> + {{order?.recipesCount-1}}</ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-label>{{order?.orderPriceTotal}} â‚¬</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

</body>
